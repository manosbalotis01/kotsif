<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manos Kotsifakis</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- JS -->
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <!-- ===== HEADER / NAVBAR ===== -->
  <header class="site-header">
    <div class="container">
      <!-- Logo -->
      <a class="logo" href="#home" data-page="home">
        <img src="images/Blackbird_Pixel_Icon.png" alt="Manos Kotsifakis Logo">
      </a>

      <!-- Desktop Navigation -->
      <nav class="site-nav">
        <ul>
          <li><a href="#home" data-page="home" data-key="navHome">ΑΡΧΙΚΗ</a></li>
          <li><a href="#gallery" data-page="gallery" data-key="navGallery">GALLERY</a></li>
          <li><a href="#" data-page="about" data-key="navAbout">ΣΧΕΤΙΚΑ</a></li>
          <li><a href="#" data-page="contact" data-key="navContact">ΕΠΙΚΟΙΝΩΝΙΑ</a></li>
        </ul>
      </nav>

      <!-- Right side: Language + Social -->
      <div class="header-right">
        <div class="lang-switch">
          <span class="lang-option active" data-lang="EN">EN</span>
          <span class="separator">|</span>
          <span class="lang-option" data-lang="GR">GR</span>
        </div>

        <div class="header-social">
          <a href="https://www.instagram.com/manoskotsifakis?igsh=eXdrNWx2Y2pqbTJ0" aria-label="Instagram" rel="noopener" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/in/manos-kotsifakis-a5004738a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" aria-label="LinkedIn" rel="noopener" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://www.facebook.com/MKotsifArtworks" aria-label="Facebook" rel="noopener" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
      </div>

      <!-- ✅ Mobile Hamburger Menu -->
      <div id="menuToggle" class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- ✅ Fullscreen Navigation (Mobile Only) -->
    <nav id="fullscreenNav" class="fullscreen-nav">
      <ul>
        <li><a href="#home" data-page="home" data-key="navHome">ΑΡΧΙΚΗ</a></li>
        <li><a href="#gallery" data-page="gallery" data-key="navGallery">GALLERY</a></li>
        <li><a href="#" data-page="about" data-key="navAbout">ΣΧΕΤΙΚΑ</a></li>
        <li><a href="#" data-page="contact" data-key="navContact">ΕΠΙΚΟΙΝΩΝΙΑ</a></li>
      </ul>

      <div class="lang-switch-mobile">
        <span class="lang-option active" data-lang="EN">EN</span>
        <span class="separator">|</span>
        <span class="lang-option" data-lang="GR">GR</span>
      </div>

      <!-- ✅ Social links για mobile κάτω από τη γλώσσα -->
      <div class="header-social-mobile">
        <a href="https://www.instagram.com/manoskotsifakis?igsh=eXdrNWx2Y2pqbTJ0" aria-label="Instagram" target="_blank" rel="noopener">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/manos-kotsifakis-a5004738a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" aria-label="LinkedIn" target="_blank" rel="noopener">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.facebook.com/MKotsifArtworks" aria-label="Facebook" target="_blank" rel="noopener">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <!-- HOME (full screen hero) -->
    <section id="home" class="home-section" aria-label="Home">
      <div class="home-overlay"></div>
      <div class="home-content">
        <h1 data-key="heroTitle">Καλωσόρισες</h1>
        <p data-key="heroSubtitle">Δημιουργικά οπτικά, τέχνη και έμπνευση.</p>
        <a href="#gallery" class="btn" data-key="heroBtn">Δες το Gallery</a>
      </div>
    </section>

    <!-- GALLERY -->
    <section id="gallery" class="gallery-section" aria-label="Gallery">
      <h2 data-key="galleryTitle">Gallery</h2>
      <div class="gallery-grid">
        <img src="images/me.jpg" alt="Artwork 1">
        <img src="images/sample.jpg" alt="Artwork 2">
        <img src="images/sample1.png" alt="Artwork 3">
        <img src="images/sample2.jpg" alt="Artwork 4">
        <img src="images/me.jpg" alt="Artwork 5">
        <img src="images/Blackbird_Pixel_Icon.png" alt="Artwork 6">
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container">
      <div class="social-links">
        <a href="https://www.instagram.com/manoskotsifakis?igsh=eXdrNWx2Y2pqbTJ0" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/manos-kotsifakis-a5004738a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/MKotsifArtworks" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      </div>
      <p>&copy; 2025 Manos Kotsifakis. All rights reserved.</p>

      <h6><p>Created By <a href="https://www.instagram.com/manos.balotis?igsh=azRobG1hMW84M2oy&utm_source=qr">Manos B.</a></p></h6>
    </div>
  </footer>
</body>
</html>
