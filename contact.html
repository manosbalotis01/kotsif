<section class="contact-hero">
  <div class="contact-overlay"></div>
  <div class="contact-content">
    <h1>Επικοινωνία</h1>
    <p>Μη διστάσεις να επικοινωνήσεις για συνεργασία ή απορίες σχετικά με το έργο μου.</p>
  </div>
</section>

<section class="contact-details">
  <div class="container contact-grid">
    <div class="contact-text">
      <h2>Ας μιλήσουμε.</h2>
      <p>Ένα μήνυμα μπορεί να γίνει η αρχή μιας δημιουργικής συνεργασίας.</p>
    </div>
    <div class="contact-form-container">
     <form class="contact-form">
  <div class="form-row">
    <div class="form-group">
      <input type="text" id="firstName" name="firstName" required placeholder=" " />
      <label for="firstName">Όνομα</label>
    </div>
    <div class="form-group">
      <input type="text" id="lastName" name="lastName" required placeholder=" " />
      <label for="lastName">Επώνυμο</label>
    </div>
  </div>

  <div class="form-group">
    <input type="email" id="email" name="email" required placeholder=" " />
    <label for="email">Email</label>
  </div>

  <div class="form-group">
    <textarea id="message" name="message" required placeholder=" "></textarea>
    <label for="message">Μήνυμα</label>
  </div>

  <button type="submit">Αποστολή</button>
</form>
  </div>
</section>
